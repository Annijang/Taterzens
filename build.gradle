plugins {
	id "architectury-plugin" version "3.3-SNAPSHOT"
	id "dev.architectury.loom" version "0.8.0-SNAPSHOT" apply false

	id 'com.matthewprenger.cursegradle' version '1.4.0'
	id "com.modrinth.minotaur" version "1.1.0"
	// Dokka docs
	id "org.jetbrains.kotlin.jvm" version "1.4.30-RC"
	id("org.jetbrains.dokka") version "1.4.30"
}

repositories {
	jcenter()
	maven {
		url "https://dl.bintray.com/kotlin/dokka"
	}
	maven {
		url 'https://jitpack.io'
	}
}

architectury {
	minecraft = rootProject.minecraft_version
}

subprojects {
	apply plugin: "dev.architectury.loom"

	dependencies {
		minecraft "com.mojang:minecraft:${rootProject.minecraft_version}"
		mappings("net.fabricmc:yarn:${rootProject.yarn_mappings}:v2")

		// Thanks Shedaniel :)
		implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.5.20-M1'
	}
}

allprojects {
	apply plugin: "java"
	apply plugin: "architectury-plugin"
	apply plugin: "maven-publish"

	archivesBaseName = rootProject.archives_base_name
	version = rootProject.mod_version
	group = rootProject.maven_group

	repositories {
		jcenter()
		maven {
			url "https://dl.bintray.com/kotlin/dokka"
		}
		maven {
			url 'https://jitpack.io'
		}
		maven {
			name = "Nucleoid maven"
			url = "https://maven.nucleoid.xyz/"
		}
	}

	tasks.withType(JavaCompile).configureEach {
		// ensure that the encoding is set to UTF-8, no matter what the system default is
		// this fixes some edge cases with special characters not displaying correctly
		// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
		// If Javadoc is generated, this must be specified in that task too.
		it.options.encoding = "UTF-8"

		// Minecraft 1.17 (21w19a) upwards uses Java 16.
		it.options.release = 16
	}


	java {
		withSourcesJar()
	}
}
